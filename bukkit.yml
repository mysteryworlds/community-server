settings:
  allow-end: false
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: Der Server wurde geschlossen
  minimum-api: none
spawn-limits:
  monsters: 50
  animals: 10
  water-animals: 15
  ambient: 15
chunk-gc:
  period-in-ticks: 600
ticks-per:
  animal-spawns: 400
  monster-spawns: 1
  water-spawns: 1
  ambient-spawns: 1
  autosave: 6000
aliases: now-in-commands.yml
